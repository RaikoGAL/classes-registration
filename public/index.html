<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>מערכת חוגים — ראשון לציון</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
   
  <script>
    $(function(){
      $("#instructors").load("instructors.html");
    });
  </script>
</head>
<body class="light">
  <div class="container">
    <div class="header">
      <div  class="logo">
        <img width="55px" src="./images/logo.png"></img>
        <div><a href="index.html">הרשמה לחוגים</a></div>
      </div>
      
      <div class="actions">
        <!-- <a class="btn" href="admin.html">אדמין</a> -->
        <a class="btn" href="contact.html">צור קשר</a>
      </div>
    </div>

    <div id="instructors"></div>

    <h1 style="margin-top: 25px;">מערכת חוגים — הרשמה בלחיצה</h1>
    <div class="subtle">בחרו יום/מאמן/רמה ולחצו על "להרשמה"</div>

    <!-- רק שינויי placeholder וחוג select-empty -->
    <div class="toolbar">
      <label>יום
        <select id="daySelect" class="wide select-empty">
          <option value="">בחר יום</option>
          <option value="all">כל הימים</option>
          <option value="0">א'</option><option value="1">ב'</option><option value="2">ג'</option>
          <option value="3">ד'</option><option value="4">ה'</option><option value="5">ו'</option><option value="6">ש'</option>
        </select>
      </label>
      <label>רמה
        <select id="levelSelect" class="wide select-empty">
          <option value="">בחר רמה</option>
          <option value="all">כל הרמות</option>
          <!-- שאר הרמות מוזנות אוטומטית ע"י script.js עם "מד כושר ..." -->
        </select>
      </label>
      <label>מאמן/ת
        <select id="coachSelect" class="wide select-empty">
          <option value="">בחר מאמן/ת</option>
          <option value="all">כל המאמנים</option>
        </select>
      </label>
    </div>

    <div id="grid" class="grid timetable"></div>

    <footer class="site-footer">
      <div class="grid">
        <div><strong>מועדון השחמט ראשון לציון</strong> — כל הזכויות שמורות · <a href="contact.html">צור קשר</a></div>
        <div><a href="https://www.google.com/maps/place/שדרות+בן+גוריון+42,+ראשון+לציון,+7520974%E2%80%AD/@31.970537,34.7913714,17z/data=!3m1!4b1!4m6!3m5!1s0x1502b46b778459af:0xa802ad38d355f1bd!8m2!3d31.970537!4d34.7913714!16s%2Fg%2F11pv9lwqq1?entry=ttu&g_ep=EgoyMDI1MDkwMy4wIKXMDSoASAFQAw%3D%3D">בן גוריון 42, ראשון לציון</a> · <a href="mailto:rishonchess@gmail.com">rishonchess@gmail.com</a></div>
      </div>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
